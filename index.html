<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Link Tree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
      min-height: 100vh;
      font-family: 'Noto Sans JP', 'Yu Gothic', sans-serif;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 6px 36px #aaa3;
      padding: 36px 24px;
      text-align: center;
    }
    .profile-img {
      width: 84px;
      height: 84px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #eee;
      margin-bottom: 16px;
    }
    .profile h1 {
      margin: 0 0 8px 0;
      font-size: 1.6rem;
      font-weight: bold;
    }
    .bio {
      color: #555;
      margin-bottom: 24px;
      font-size: 1rem;
    }
    .links {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .links li {
      margin-bottom: 18px;
    }
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 1.1rem;
      padding: 16px;
      border-radius: 12px;
      background: #f3f4f8;
      text-decoration: none;
      color: #2b2d42;
      box-shadow: 0 2px 10px #0001;
      transition: background 0.2s, transform 0.12s;
    }
    .links a:hover {
      background: #b2bec3;
      color: #fff;
      transform: scale(1.04);
    }
    .links i {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="Profile" class="profile-img">
      <h1>会議ツールリンク集</h1>
      <p class="bio">会議をサポートするツールのリンク集です</p>
    </div>
    <ul class="links" id="links"></ul>
  </div>
  <script>
    // ↓ここを書き換えるだけでリンク編集OK
    const links = [
      {
        "title": "誰が話す？ルーレット",
        "url": "https://ryuw.github.io/roulette/",
        "icon": "fa-solid fa-bullseye"
      },
      {
        "title": "グループディスカッション お題アプリ",
        "url": "https://ryuw.github.io/discussion/",
        "icon": "fa-solid fa-square-poll-horizontal"
      }
    ];
    const ul = document.getElementById('links');
    links.forEach(link => {
      const li = document.createElement('li');
      li.innerHTML = `
        <a href="${link.url}" target="_blank" rel="noopener">
          <i class="${link.icon}"></i> ${link.title}
        </a>
      `;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
